<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quadratic Equation Solver</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Ajout de styles spécifiques au bouton dans le fichier HTML */
        button {
            padding: 10px;
            background-color: #98FF98; /* Couleur vert menthe */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #6DDA6B; /* Couleur légèrement plus foncée au survol */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Quadratic Equation Solver</h1>
        <form id="quadratic-form">
            <label for="a">a:</label>
            <input type="number" id="a" name="a" required>
            <label for="b">b:</label>
            <input type="number" id="b" name="b" required>
            <label for="c">c:</label>
            <input type="number" id="c" name="c" required>
            <button type="submit">Calculate</button>
        </form>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
